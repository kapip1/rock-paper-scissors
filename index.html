<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

</head>
<body>
  <div class="game__wrapper">
    <header class="game__header">
      <div class="game__panel">
        <div class="game__title">
          rock  paper scissors
        </div>
        <div class="game__score">
          <div class="score__title">score</div>
          <div class="score__number">0</div>
        </div>
      </div>
    </header>
    <main class="game__main">
      <div class="game__lobby">
        <div class="hand__container">
          <div class="hand__paper">
          </div>
          <div class="hand__scissors">
          </div>
          <div class="hand__rock">            
          </div>
        
        </div>
      </div>
      <div class="game__arena hide">
        <div class="player__container">
          <span class="player__title">you picked</span>
          <div class="player__hand">
          </div>
        </div>
        <div class="result__container">
          <div class="result__title">DRAW</div>
          <button class="result__button">play again</button>
        </div>
        <div class="computer__container">
          <span class="computer__title">the house picked</span>
          <div class="computer__hand"></div>
        </div>
      </div>
    </main>
    <footer class="game__footer">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
        <button class="rules__button">rules</button>
      </div>
    </footer>
  </div>
  
  <div class="modal hide">
    <div class="modal__container">
      <div class="modal__header">
        <span class="modal__title">RULES</span>
        <button class="modal__button--close"></button>
      </div>
      <div class="modal__image"></div>
    </div>
  </div>
  <script src="./App.js" type="module"></script>
</body>
</html>
